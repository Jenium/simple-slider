<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | баннеры</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #ffb43b -26%, #ce5802 145%);">
          <h1>Citrus</h1>
          <p>Vitamins С, В2, В, А, Е, РР</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #20c86f -1%, #0f9437 150%);">
          <h1>Kiwi</h1>
          <p>Vitamins A, B (including folic acid), C, D, E, К</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #f50000 1%, #520000 128%);">
          <h1>Strawberry</h1>
          <p>Vitamins А, С, antioxidant</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #214695 8%, #082254 138%);">
          <h1>Blueberry</h1>
          <p>Vitamins А, С, В1, B6, РР</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('./images/blueberry.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/strawberry.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/kiwi.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/citrus.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
